        <h1>Court & Fingerprint Date Calculator</h1>

        <!-- Notes Container -->
        <div class="notes-container">
            <div class="notes-title">Important Notes</div>

                No current notes.
                <!-- You can customize this text as needed -->
            </div>
        </div>
        
        <div class="alert" id="alert-message"></div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="city">Court City:</label>
                <select id="city">
                    <option value="choose">--Choose City--</option>
                    <option value="vancouver">Vancouver</option>
                    <option value="burnaby">Burnaby</option>
                    <option value="new-westminster">New Westminster</option>
                    <option value="surrey">Surrey (Including Delta, Langley & White Rock)</option>
                    <option value="richmond">Richmond</option>
                    <option value="coquitlam">Coquitlam (Including Port Coquitlam, Port Moody, Pitt Meadows & Maple Ridge)</option>
                    <option value="north-vancouver">North Vancouver (Including West Vancouver)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="case-type">Case Type:</label>
                <select id="case-type">
                    <option value="adult">Adult</option>
                    <option value="youth">Youth</option>
                </select>
            </div>
            
            <div class="form-group" id="initial-group">
                <label for="initial">First Letter of Last Name:</label>
                <input type="text" id="initial" maxlength="1" placeholder="Enter first letter" oninput="this.value = this.value.toUpperCase()">
            </div>
            
            <div class="form-group">
                <label for="weeks">Weeks Out:</label>
                <input type="number" id="weeks" min="1" max="52" value="6">
            </div>
            
            <div class="form-group">
                <label for="squad">Issuing Squad:</label>
                <select id="squad">
                    <option value="A">A Squad</option>
                    <option value="B">B Squad</option>
                    <option value="C">C Squad</option>
                    <option value="D">D Squad</option>
                </select>
            </div>
            
            <button onclick="calculateDates()">Calculate Dates</button>
        </div>
        
        <div class="results" id="results">
            <h2>Results</h2>
            
            <div class="results-grid">
                <div class="result-card court-card">
                    <div class="info-title">Court Information</div>
                    
                    <div class="info-item">
                        <div class="info-label">Date</div>
                        <div class="info-value" id="court-date"></div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Time</div>
                        <div class="info-value" id="court-time"></div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Address</div>
                        <div class="info-value" id="court-address"></div>
                    </div>
                    
                    <div class="note" id="note-section" style="display: none;">
                        <div class="info-value" id="court-note"></div>
                    </div>
                </div>
                
                <div class="result-card fingerprint-card">
                    <div class="info-title">Fingerprint Information</div>
                    
                    <div class="info-item">
                        <div class="info-label">Date</div>
                        <div class="info-value" id="fingerprint-date"></div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Time</div>
                        <div class="info-value" id="fingerprint-time"></div>
                    </div>
                    
                    <div class="info-item">
                        <div class="info-label">Location</div>
                        <div class="info-value" id="fingerprint-location"></div>
                    </div>
                    
                    <!-- Squad information will be added here dynamically -->
                </div>
            </div>
            
            <div class="copy-section">
                <h3>Copy/Paste Format</h3>
                <div id="copy-content" class="copy-content"></div>
                <button class="copy-btn" onclick="copySimpleText()">Copy to Clipboard</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            Last Update: 2025-05-03 / GV6272
        </div>
    </div>
    
    <!-- JavaScript will go in Parts 3 and 4 -->
</body>

    function isHoliday(date) {
        return holidays.some(holiday => 
            holiday.getDate() === date.getDate() &&
            holiday.getMonth() === date.getMonth() &&
            holiday.getFullYear() === date.getFullYear()
        );

    function isWeekend(date) {
        const day = date.getDay();
        return day === 0 || day === 6; // 0 is Sunday, 6 is Saturday

    // Helper function to find closest date
    function findClosestDate(targetWeeksOut, dateList) {
        const today = new Date();
        const targetDate = new Date(today);
        targetDate.setDate(today.getDate() + (targetWeeksOut * 7));
        
        let closestDate = null;
        let minDiff = Number.MAX_VALUE;
        
        for (const date of dateList) {
            const diff = Math.abs(date - targetDate);
            if (diff < minDiff) {
                minDiff = diff;
                closestDate = date;
            }
        }
        
        return closestDate;
    }

    // NEW FUNCTION: Determine which squads are working on a given date
    function getWorkingSquads(date) {
        // Create a reference date - we know A/B were working on April 28, 2025
        const referenceDate = new Date(2025, 3, 28); // April 28, 2025
        
        // Calculate the number of days between reference date and given date
        const oneDay = 24 * 60 * 60 * 1000; // milliseconds in a day
        const dayDifference = Math.round(Math.abs((date - referenceDate) / oneDay));
        
        // Determine the squad rotation cycle (8 days total in rotation)
        const rotationDay = dayDifference % 8;
        
        // Return working squads based on the rotation day
        if (rotationDay < 4) {
            return {
                day: 'A', // A Squad works days
                night: 'B' // B Squad works nights
            };
        } else {
            return {
                day: 'C', // C Squad works days
                night: 'D' // D Squad works nights
            };
        }
    }

    // NEW FUNCTION: Find the best fingerprint date based on squad
    function findBestFingerprintDate(courtDate, issuingSquad) {
    const isNightSquad = issuingSquad === 'B' || issuingSquad === 'D';
    
    // Only check 2-3 days before court date (reasonable window)
    const potentialDates = [];
    
    // Check only 2 and 3 days before court date
    for (let i = 2; i <= 3; i++) {
        const testDate = new Date(courtDate);
        testDate.setDate(courtDate.getDate() - i);
        
        // Skip weekends
        if (testDate.getDay() === 0 || testDate.getDay() === 6) {
            continue;
        }
        
        // Skip holidays
        if (isHoliday(testDate)) {
            continue;
        }
        
        // Skip Mondays and Fridays - ONLY allow Tuesdays (2), Wednesdays (3), Thursdays (4)
        const dayOfWeek = testDate.getDay();
        if (dayOfWeek !== 2 && dayOfWeek !== 3 && dayOfWeek !== 4) {
            continue;
        }
        
        const workingSquads = getWorkingSquads(testDate);
        
        // Check if the issuing squad is working on this date
        let squadMatch = false;
        if (isNightSquad && workingSquads.night === issuingSquad) {
            squadMatch = true;
        } else if (!isNightSquad && workingSquads.day === issuingSquad) {
            squadMatch = true;
        }
        
        // Add the date to potential dates, marking if it's a squad match
        potentialDates.push({
            date: new Date(testDate),
            squadMatch: squadMatch,
            day: testDate.getDay()
        });
    }
    
    // First prioritize squad match within the 2-3 day window
    const squadMatches = potentialDates.filter(d => d.squadMatch);
    if (squadMatches.length > 0) {
        // If multiple squad matches, prefer dates closer to court date
        return squadMatches[0].date;
    }
    
    // If no squad matches, default to 2 days before court if it's a Tue/Wed/Thu
    // But ensure we're not picking a weekend or holiday
    if (potentialDates.length > 0) {
        // Try to find a date 2 days before first (closest to court date)
        const twoDaysBefore = potentialDates.find(d => {
            const dayDiff = Math.round((courtDate - d.date) / (24 * 60 * 60 * 1000));
            return dayDiff === 2;
        });
        
        if (twoDaysBefore) {
            return twoDaysBefore.date;
        }
        
        // Otherwise use any available date in the window
        return potentialDates[0].date;
    }
    
    // Fallback logic for when no valid dates in the 2-3 day window
    // Find the closest Tuesday, Wednesday or Thursday before the court date
    let defaultDate = new Date(courtDate);
    defaultDate.setDate(courtDate.getDate() - 2); // Start with 2 days before
    
    // If defaultDate is not a Tue/Wed/Thu, find the closest one
    const dayOfWeek = defaultDate.getDay();
    if (dayOfWeek !== 2 && dayOfWeek !== 3 && dayOfWeek !== 4) {
        // Adjust to the nearest previous Tuesday, Wednesday, or Thursday
        if (dayOfWeek === 1) { // Monday -> previous Thursday
            defaultDate.setDate(defaultDate.getDate() - 4);
        } else if (dayOfWeek === 5) { // Friday -> previous Thursday
            defaultDate.setDate(defaultDate.getDate() - 1);
        } else if (dayOfWeek === 6) { // Saturday -> previous Thursday
            defaultDate.setDate(defaultDate.getDate() - 2);
        } else if (dayOfWeek === 0) { // Sunday -> previous Thursday
            defaultDate.setDate(defaultDate.getDate() - 3);
        }
    }
    
    // Check if defaultDate is a holiday
    if (isHoliday(defaultDate)) {
        // Try previous day if it's a valid fingerprint day
        const prevDay = new Date(defaultDate);
        prevDay.setDate(defaultDate.getDate() - 1);
        
        if ((prevDay.getDay() === 2 || prevDay.getDay() === 3 || prevDay.getDay() === 4) && !isHoliday(prevDay)) {
            return prevDay;
        }
        
        // If previous day is not valid, try two days before
        const prevTwoDays = new Date(defaultDate);
        prevTwoDays.setDate(defaultDate.getDate() - 2);
        
        if ((prevTwoDays.getDay() === 2 || prevTwoDays.getDay() === 3 || prevTwoDays.getDay() === 4) && !isHoliday(prevTwoDays)) {
            return prevTwoDays;
        }
    }
    
    return defaultDate;
}
